version: '3'

services:
    tekstove.api-web:
        build: ./php
        volumes:
            - ../:/var/www/tekstove-api
            - tekstove.api-composer-cache:/var/www/.cache
        links:
            - tekstove.api-redis
            - tekstove.api-sql
        restart: unless-stopped
        environment:
            - WEB_UID=${WEB_UID}

    tekstove.api-redis:
        image: redis:3

    tekstove.api-sql:
        image: mariadb:10.5
        volumes:
            - tekstove.api-sql_data:/var/lib/mysql
            - ./config/sql/my.cnf:/etc/mysql/my.cnf
        environment:
            MYSQL_ROOT_PASSWORD: ~
            MYSQL_DATABASE: 'tekstove_api'
            MYSQL_USER: 'root'
            MYSQL_PASS: ~
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
volumes:
    tekstove.api-sql_data:
    tekstove.api-composer-cache:
networks:
    default:
        external:
            name: ${PROJECT_NAME}
