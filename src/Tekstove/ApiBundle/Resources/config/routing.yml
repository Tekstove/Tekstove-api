tekstove_api_user:
    path: "/users"
    defaults: { _controller: TekstoveApiBundle:User:index }
    methods: [GET]

tekstove_api_user_get:
    path: "/users/{id}"
    defaults: { _controller: TekstoveApiBundle:User:get }
    methods: [GET]

tekstove_api_user_login_post:
    path: "/users/login/{username}"
    defaults: { _controller: TekstoveApiBundle:User/Login:post }
    methods: [POST]

tekstove_api_user_credentials_list:
    path: "/users/credentials"
    defaults: { _controller: TekstoveApiBundle:UserCredentials:index }
    methods: [GET]

tekstove_api_user_credentials:
    path: "/users/credentials/{id}"
    defaults: { _controller: TekstoveApiBundle:UserCredentials:get }
    methods: [GET]

tekstove_api_lyric:
    path: "/lyrics"
    defaults: { _controller: TekstoveApiBundle:Lyric:index }
    methods: [GET]

tekstove_api_lyric_credentials:
    path: "/lyrics/credentials"
    defaults: { _controller: TekstoveApiBundle:Lyric\Credentials:index }
    methods: [GET]


tekstove_api_lyric_get:
    path: "/lyrics/{id}"
    defaults: { _controller: TekstoveApiBundle:Lyric:get }
    methods: [GET]

tekstove_api_lyric_post:
    path: "/lyrics"
    defaults: { _controller: TekstoveApiBundle:Lyric:post}
    methods: [POST]
